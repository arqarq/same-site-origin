<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show images from flickr API</title>
  <link href="main.css"
        rel="stylesheet">
  <script defer
          src="first.js"></script>
  <script src="main.js"></script>
  <script src="dialog.js"></script>
</head>
<body>
<template id="startTemplate">
  <div class="startTemplateRoot">
    <button onclick="start()"
            type="button">Start</button>
  </div>
</template>
<template id="formTemplate">
  <div class="formTemplateRoot">
    <div>
      <label for="api_key">API key:</label>
      <input id="api_key"
             maxlength="32"
             oninput="parseApiKey(event)"
             type="text">
    </div>
    <div>
      <button onclick="cancel()"
              type="button">Anuluj</button>
      <button disabled
              id="ok_button"
              onclick="sendPressed()"
              type="button">OK</button>
    </div>
  </div>
</template>
<template id="loadingTemplate">
  <div>
    Wczytywanie...
  </div>
</template>
<template id="errorTemplate">
  <div>
    SNAFU
  </div>
</template>
<template id="loadedTemplate">
  <div>
    Przyszła odpowiedź
  </div>
</template>
<dialog id="dialogContainer"></dialog>
</body>
</html>
