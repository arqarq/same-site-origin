<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Show images from flickr API</title>
  <base href="/">
  <link href="favicon.ico"
        rel="icon">
  <link href="main.css"
        rel="stylesheet">
  <script defer
          src="first.js"></script>
  <script src="main.js"></script>
  <script src="dialog.js"></script>
  <script src="bsp.js"></script>
  <script src="util.js"></script>
</head>
<body>
<template id="startTemplate">
  <div class="startTemplateRoot">
    <button onclick="start()"
            type="button">Start</button>
  </div>
</template>
<template id="formTemplate">
  <div class="formTemplateRoot"
       onkeydown="onEscape(event)">
    <div>
      <label for="apiKey">API key:</label><!--
   --><input id="apiKey"
             maxlength="32"
             oninput="parseApiKey(event)"
             onkeydown="onEnter(event)"
             type="text">
    </div>
    <div>
      <label for="tags">tags:</label><!--
   --><input id="tags"
             oninput="parse(event)"
             onkeydown="onEnter(event)"
             type="text">
    </div>
    <div>
      <label for="photosCount">photos&nbsp;count:</label><!--
   --><input id="photosCount"
             min="1"
             oninput="parse(event)"
             onkeydown="onEnter(event)"
             type="number">
    </div>
    <div>
      <label for="requestKind">preflight:</label><!--
   --><input id="requestKind"
             name="kind"
             oninput="parseKind(event)"
             onkeydown="onEnter(event)"
             type="radio"
             value="false"><!--
  --><label for="requestKindWithCallback">same-site:</label><!--
  --><input id="requestKindWithCallback"
            name="kind"
            oninput="parseKind(event)"
            onkeydown="onEnter(event)"
            type="radio"
            value="true">
    </div>
    <div>
      <button onclick="cancel()"
              type="button">Anuluj</button>
      <button disabled
              id="ok_button"
              onclick="okPressed()"
              type="button">OK</button>
    </div>
  </div>
</template>
<template id="loadingTemplate">
  <div>
    LOADING...
  </div>
</template>
<template id="errorTemplate">
  <div>
    SNAFU
  </div>
</template>
<template id="loadedTemplate">
  <div>
    OK
  </div>
</template>
<dialog id="dialogContainer"
        onmouseleave="switchMessageVisibility(true)"
        onmouseover="switchMessageVisibility()"></dialog>
<div id="imageContainer"></div>
<div id="messageContainer"></div>
</body>
</html>
